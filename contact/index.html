  </header>

  <div class="post-content">
    <p>Hi! If you want to contact me, use the form below or try to catch me on social media :-)</p>

<!-- TBD -->

<form action="https://n8n.mikolaj-kaminski.pl/webhook/contact-form-submission" method="POST" id="contact-form">
    <div class="field">
        <label class="label">Your Name</label>
        <div class="control has-icons-left">
            <input class="input" type="text" placeholder="Your name" name="author" required="" autofocus="" minlength="1" />
            <span class="icon is-small is-left">
                <span class="material-icons">face</span>
            </span>
        </div>
    </div>

    <div class="field">
        <label class="label">Your Email</label>
        <div class="control has-icons-left">
            <input class="input" type="email" placeholder="your@email.com" name="email" required="" />
            <span class="icon is-small is-left">
                <span class="material-icons">mail</span>
            </span>
        </div>
    </div>

    <div class="field">
        <label class="label">Your Message</label>
        <div class="control">
            <textarea class="textarea has-fixed-size" placeholder="Your message..." name="message" required="" spellcheck="true" minlength="5"></textarea>
        </div>
    </div>

    <div class="field has-text-centered">
        <div class="h-captcha" data-sitekey="6275d0e7-6e2a-40f8-b6b1-c93bd0bf9a5b"></div>
    </div>

    <div class="field has-text-centered">
        <p id="status" class="help is-hidden"></p>
        <div class="control">
            <button type="submit" class="button is-link">Send Message</button>
        </div>
    </div>
</form>
<script src="https://hcaptcha.com/1/api.js" async="" defer=""></script>

<script>
    var form = document.querySelector('#contact-form');
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = form.querySelector("#status");
      var submit_button = form.querySelector("button[type=submit]");
      submit_button.classList.add('is-loading');
      submit_button.classList.add('is-disabled');
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        response.json().then(data => {
            if (data.success) {
                status.classList.add('is-success');
                status.innerHTML = "Thanks for your submission!";
                form.reset();
                hcaptcha.reset();
                if (typeof(plausible) == "function") plausible('Contact form submission');
            } else {
                status.classList.add('is-danger');
                status.innerHTML = "Oops! There was a problem submitting your form";
                if (typeof(plausible) == "function") plausible('Contact form soft error');
            }
        });
      }).catch(error => {
        status.classList.add('is-danger');
        status.innerHTML = "Oops! There was a problem submitting your form";
        if (typeof(plausible) == "function") plausible('Contact form error');
      }).finally(() => {
        status.classList.remove('is-hidden');
        submit_button.classList.remove('is-loading');
        submit_button.classList.remove('is-disabled');
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>
